<!DOCTYPE html>
<html lang="en">
<body>
    {% block menu %}
    <a href="/airlines/">Airlines</a>
    <a href="/flights/">Flights</a>
    {% if session['user_id'] %}
        {% if user.access == 0 %}
            <a href="/dashboard/">Dashboard</a>
        {% endif %}
        {% if user.access == 9 %}
            <a href="/users/">Users</a>
        {% endif %}
        <a href="/logout/">Logout</a>
    {% endif %}
    {% endblock menu %}
</body>
</html>
