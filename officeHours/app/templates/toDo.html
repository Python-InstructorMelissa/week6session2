<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://beedevservices.github.io/beedev-css/framework/beedev.css'>
    <title>{{user.firstName}}'s To Do</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/toDoApp">Tasks</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Welcome {{user.firstName}}, To Do App</h1>
        <table>
            <tr>
                <th>Task Name</th>
                <th>Task Description</th>
            </tr>
            {% for t in tasks %}
                <tr>
                    <td>{{t.name}}</td>
                    <td>{{t.info}}</td>
                </tr>
            {% endfor %}
        </table>
        <form action="/createTask" method='post'>
            <section>
                <label for="name">Task Name: </label>
                <input type="text" name="name">
            </section>
            <section>
                <label for="info">Description: </label>
                <textarea name="info"cols="30" rows="10"></textarea>
            </section>
            <section>
                <input type="hidden" name='user_id' value='{{user.id}}'>
            </section>
            <button>Add Task</button>
        </form>
    </main>
</body>
</html>
